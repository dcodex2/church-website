<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <div *ngFor="let image of images$ | async" class="bg-white rounded shadow overflow-hidden">
      <img [src]="image.imageUrl" class="w-full h-48 object-cover" />
      <div class="p-2">
        <h4 class="font-bold">{{ image.title }}</h4>
        <p class="text-sm text-gray-600">{{ image.description }}</p>
      </div>
    </div>
  </div>
