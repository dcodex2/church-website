<div class="p-5">
  <h1 class="text-4xl font-bold text-gray-900 mb-4">Image Slider</h1>
  <div class="relative block mb-7">
    <app-content-slider [items]="imageSliderArr" [sliderheight]="'h-180'" [sliderWrapperStyle]="'h-180'" [captionTitleClasses]="'text-3xl font-semibold'"
      [captionDescriptionClasses]="'text-gray-200 mt-2'" [buttonDesign]="'circle'"></app-content-slider>
  </div>
</div>

<div class="p-5">
  <h1 class="text-4xl font-bold text-gray-900 mb-4">Info Cards Slider</h1>
  <div class="relative block mb-7">
    <app-content-slider type="cards" [slidesToShow]="4" [sliderheight]="'h-102'" [sliderWrapperStyle]="'h-115 cards'" [items]="infoCards" [captionTitleClasses]="'text-3xl font-semibold'"
      [captionDescriptionClasses]="'text-gray-200 mt-2'" [buttonDesign]="'arrow'"></app-content-slider>
  </div>
</div>
