<h2 class="text-xl font-bold text-center mb-4">
    {{ 'SLIDER_HEADER' | translate }}
  </h2>
  
  <swiper-container
    slides-per-view="1"
    loop="true"
    pagination="true"
    navigation="true"
    autoplay-delay="2500"
    autoplay="true"
    class="w-full max-w-2xl mx-auto"

    <swiper-slide class="p-6 bg-[#fefcf8] text-center border rounded shadow">
      <h3 class="text-lg font-semibold text-[#005480]">{{ 'SLIDE_1_TITLE' | translate }}</h3>
      <p class="text-gray-600 mt-2">{{ 'SLIDE_1_DESC' | translate }}</p>
    </swiper-slide>
  
    <swiper-slide class="p-6 bg-[#fefcf8] text-center border rounded shadow">
      <h3 class="text-lg font-semibold text-[#005480]">{{ 'SLIDE_2_TITLE' | translate }}</h3>
      <p class="text-gray-600 mt-2">{{ 'SLIDE_2_DESC' | translate }}</p>
    </swiper-slide>
  </swiper-container>
